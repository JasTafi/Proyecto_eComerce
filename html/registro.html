<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/syles.css">
</head>
<body class="fondoRegistro">
    <header>
    </header>
    <main class="m-5">
        <article class="m-5 p-5 d-flex justify-content-center">
            <div class="mt-3 p-3 bg-light col col-12 col-lg-6 d-flex flex-column rounded-3">
                <form id="form">
                    <div class="mb-3">
                        <h1 class="text-center">Registro de usuario</h1>
                        <div class="progress m-4" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-warning" style="width: 100%"></div>
                        </div>
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombreU" required="" placeholder="" autofocus="">
                        <label for="inputApellido" class="form-label mt-2">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido" required="" maxlength="50" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required="" maxlength="50" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword1" required="" maxlength="50">
                        <label for="inputPassword2" class="form-label mt-2">Repetir contraseña</label>
                        <input type="password" class="form-control" id="inputPassword2" required="" maxlength="50">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button class="btn btn-warning col-8" type="button" id="button-addon2">Registrarme</button>
                        <a href="login.html">Ya estoy registrado.</a>
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
    </footer>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
